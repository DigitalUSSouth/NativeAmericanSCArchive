<!DOCTYPE html>
<html>
<head>
<style>

/* Cascading Style Sheet *//* Cascading Style Sheet */
/* Cascading Style Sheet *//* Cascading Style Sheet */

/* Cascading Style Sheet *//* Cascading Style Sheet */
    
.modal {
    display: none; 
    position: fixed; /
    z-index: 1; /
    padding-top: 70px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}
@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}
.close {
    color: red;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>

<!--Hyper Text Markup Language--><!--Hyper Text Markup Language-->
<!--Hyper Text Markup Language--><!--Hyper Text Markup Language-->
<!--Hyper Text Markup Language--><!--Hyper Text Markup Language-->
<!--Hyper Text Markup Language--><!--Hyper Text Markup Language-->

<button id="Button1">Pop button</button>

<div id="demo" class="modal">

  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      
    </div>
    <div class="modal-body">
      <p>The video and audio layout go here</p>
     
	<script src="hello.html"></script>
    </div>
    <div class="modal-footer">
      
    </div>
  </div>

</div>
    
<!--Java Script--><!--Java Script--><!--Java Script-->
<!--Java Script--><!--Java Script--><!--Java Script-->
<!--Java Script--><!--Java Script--><!--Java Script-->
<!--Java Script--><!--Java Script--><!--Java Script-->

<script>
var modal = document.getElementById('demo');
var btn = document.getElementById("Button1");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
