var myLayer = L.mapbox.featureLayer().addTo(mapTooltips);
var geojson = generateGeoJson(parent.url_home + '/db/data/map/NASCAMapPoints.json');
myLayer.setGeoJSON(geojson);
mapTooltips.scrollWheelZoom.enable();

function generateGeoJson(_dataFile) {
	//get json data from file
	var data = parent.getJsonObject(_dataFile);

	var jsonString = '[';

	//iteratively add to json string
	for(var i = 0; i < data.features.length; i++) {
		jsonString += '{"type":"Feature","geometry":{"type":"Point","coordinates":[' + data.features[i].long + ',' + data.features[i].lat +
						']},"properties":{"title":"[' + data.features[i].long + ',' + data.features[i].lat + ']",';
		//add description
		jsonString += '"description":"<h1 class=\\"map-point-heading\\"><a href=\\"' + data.features[i].web_link +
						'\\" target=\\"_blank\\" title=\\"' + data.features[i].web_link_hover + '\\">' + data.features[i].site_name + '</a></h1>",';
		jsonString += '"marker-color":"#990000","marker-size":"medium","marker-symbol":""}}';
		if(i != data.features.length-1) {
			jsonString += ','
		}
	}
	jsonString += ']';

	var jsonObj = JSON.parse(jsonString);
	return jsonObj;
