<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>API Testing</title>
</head>
<body>
  <div id='text'>
    Hello there.
  </div>

  <script type='text/javascript' src='../js/api/requests.js'></script>
  <script type='text/javascript'>
  	var xml = getXmlObject('/config.xml');
    var node = getXmlNode(xml,'cdm');
    var child = getXmlNode(node,'server');
    var value = getNodeText(child);
    document.getElementById('text').innerHTML = value;
  </script>
</body>
</html>
