<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>JSON Testing</title>
  
  <script type="text/javascript" src="../js/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    
    <!-- CSS & BootStrap -->
    <link rel="stylesheet" type="text/css" href="../js/jquery/jquery-ui/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jplayer.blue.monday.css"/>
</head>
<body>
  <div id='text'>
    Hello there.
  </div>
  
  <!-- === JPlayer === -->
          <!-- === JPlayer === -->
          <!-- === JPlayer === -->
          <div id="jquery_jplayer_1" class="jp-jplayer"></div>
          <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
            <div class="jp-type-single">
              <div class="jp-gui jp-interface">
                <div class="jp-volume-controls">
                  <button class="jp-mute" role="button" tabindex="0">mute</button>
                  <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
                <div class="jp-controls-holder">
                  <div class="jp-controls">
                    <button class="jp-play" role="button" tabindex="0">play</button>
                    <button class="jp-stop" role="button" tabindex="0">stop</button>
                  </div>
                  <div class="jp-progress">
                    <div class="jp-seek-bar">
                      <div class="jp-play-bar"></div>
                    </div>
                  </div>
                  <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                  <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                  <div class="jp-toggles">
                    <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                  </div>
                </div>
              </div>
              <div class="jp-details">
                <div class="jp-title" aria-label="title">&nbsp;</div>
              </div>
              <div class="jp-no-solution">
                <span>Update Required</span>
                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
              </div>
            </div>
          </div>
          <!-- END JPLAYER BLOCK -->

  <script type='text/javascript'>
    //
    $(document).ready(function() {
    //set up jplayer with appropriate media
  $("#jquery_jplayer_1").jPlayer({
    ready: function() {
      $(this).jPlayer("setMedia", {
        title: 'temp title',
        mp3: ("http://localhost:8000/db/data/oralhistory/LB-Aug-1982_96kbs.mp3")
      });
    },
    timeupdate: function(event) {
      //document.getElementById('text').innerHTML = (event.jPlayer.status.currentTime).toString();
    },
    cssSelectorAncestor: "#jp_container_1",
    swfPath: "../js",
    supplied: "mp3",
    useStateClassSkin: true,
    autoBlur: false,
    smoothPlayBar: true,
    keyEnabled: true,
    remainingDuration: true,
    toggleDuration: true
  });
    });
    
    var lastStepJson = '{"lastTime": 0.0,"lastBruteForce": 0.0,"lastUpdate": 0.0,"lastHighlightedId": 0,"additionalHighlightedIds": 0}';
    lastStepJson = JSON.parse(lastStepJson);
    document.getElementById('text').innerHTML = typeof lastStepJson.lastUpdate;
    //
  </script>
</body>
</html>
