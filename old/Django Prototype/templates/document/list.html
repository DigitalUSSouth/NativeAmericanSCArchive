{% extends 'base.html' %}
{% load staticfiles %}

{% block base_content %}

<div class="container space-all">
  <div class="row">
    <!-- You can't re-order columns with col-*-12 by using the helper
    classes push and pull, thus this div appears first and we must
    re-order by using push and pull on the latter classes -->
    <div class="col-xs-12 col-sm-3 col-sm-push-9 col-lg-4 col-lg-push-8 no-gutter">
      <!-- Need to re-do this and merge with detail sidebar, and make
      this extendable -->
      <div id="document-directory-sidebar">
        <div class="document-directory-sidebar-item">
          {% lorem %}
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-9 col-sm-pull-3 col-lg-8 col-lg-pull-4">

      <span class="pull-left">
        {{documents|length}} Document(s)
      </span>
      <span class="pull-right">
        Sort By:
      </span>
      <div class="clearfix"></div>

      <div class="list-group" id="document-directory-container">
        {% for document in documents %}
          <a href="{% url 'document_detail' document.pk %}" class="list-group-item">
            <i class="fa fa-archive fa-2x">&nbsp;{{document.title}}</i>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script type='text/javascript' src="{% static 'js/dropdown_menu.js' %}"></script>
{% endblock %}
